<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Fjcoolcat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #000000, #8B0000);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        h2 {
            margin: 20px 0;
        }

        p {
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2em;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #000000, #8B0000);
            box-shadow: 0px 5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 20px rgba(0,0,0,0.7);
        }

        .disclaimer {
            font-weight: bold;
            color: #ff4444;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Support Page</h1>
    <hr>
    <p>
        We help new players on MistyMc! If you need any help, join our Discord and open a ticket.
    </p>

    <div class="disclaimer">
        We are <strong>not the official MistyMc Discord</strong>.
    </div>

    <div>
        <a href="index.html" class="btn">Back Home</a>
        <a href="https://discord.gg/gVYX2GMSvk" target="_blank" class="btn">Join Discord & Open a Ticket</a>
    </div>
</body>
</html>
